<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF=8">

              content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1>Train Schedule</h1>
            </header>

            <main>
                <section class="data-div" id="schedule">
                    <div class="data-header">
                        Current Train Schedule
                    </div>

                    <table id="schedule-table">
                        <tr class="table-head">
                            <th>Train Name</th>
                            <th>DEstination</th>
                            <th>Frequency (min)</th>
                            <th>ETA</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </section>

                <section class="data-div" id="form">
                    <div class="data-header">
                        New Train Scheduling Data
                    </div>

                        <form id="train-form">
                        <label for="train-name">Train Name:</label>
                        <input id="train-name"
                               name="train-name"
                               placeholder="Train Name"
                               type="text">
                        <br>

                        <label for="train-dest">Destination:</label>
                        <input id="train-dest"
                               name="train-dest"
                               placeholder="Destination"
                               type="text">
                        <br>

                        <label for="train-depart">Departure time:</label>
                        <input id="train-depart"
                               name="train-depart"
                               placeholder="19:00"
                               type="time">
                        <br>

                        <label for="train-freq">ETA:</label>
                        <input id="train-freq"
                               name="train-freq"
                               placeholder="(minutes)"
                               type="number">
                        <br>
                            
                        <input class="button" id="train-submit" type="submit" value="SUBMIT">
                    </form>
                </section>
                <div class="push"></div>
            </main>
        </div>

        <footer>Copyright&copy;</footer>
    </body>

    <!-- link to jQuery-->

    <script language="JavaScript"
            src="scripts/page.js">
    </script>
</html>
